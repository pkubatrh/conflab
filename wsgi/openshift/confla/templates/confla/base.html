{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />   

    <title>{% block title %}Confla - Conference schedule made easy{% endblock%}</title>    
    
    <link rel="stylesheet" type="text/css" href="{% static 'confla/main.css' %}" />
    {% block extrastyles %}{% endblock %}
</head>

<body>
    <div id="header">
        <div id="logo"><a href="{% url 'confla:index' %}">Logo</a></div>
        <div id="menu">
            <ul>
                <li><a href="{% url 'confla:about' %}">About</a></li>
                <li><a href="{% url 'confla:schedule' %}">Schedule</a></li>
                <li><a href="{% url 'confla:login' %}">Login</a></li>
            </ul>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div id="main">
        <div id="content">
        {% block content %}
            Welcome to Confla system. Not much to be seen around yet.
        {% endblock %}
        </div>
    </div>
</body>
</html>

{% load i18n %}
<div class="popover-content">
    <form method="post" action="{% url 'confla:saveEvent' %}">
        {% csrf_token %}
        <input type="hidden" name="event_id" value={{ event.id }} />
        {{ form.topic }}
        {{ form.description }}
        {{ form.speaker }}
        {{ form.tags }}
    </form>
    <a class="adv-link" href="{% url 'confla:editEvent' %}{{event.id}}">{% trans "Advanced" %}</a>
</div>

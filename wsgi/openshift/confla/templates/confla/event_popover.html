<h2>{{ event.topic }}</h2>
<h3>Description:</h3>
<div class="event-desc">{{ event.description }}</div>
<div class="speakers"><h3>Speaker(s):</h3>
    {% for speaker in event.speaker.all %}
    <div class="speaker">
        {{ speaker.first_name }} {{ speaker.last_name }}
    </div>
    {% endfor%}
    <div class="clearer"></div>
</div>
<div class="tags"><h3>Tags:</h3>
    {% for tag in event.tags.all %}
    <span class="etag">{{tag.name}}</span>
    {% endfor %}
</div>

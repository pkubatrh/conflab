{% extends "confla/base.html" %}
{% load staticfiles %}
{% block extrastyles %} <link rel="stylesheet" type="text/css" href="{% static 'confla/login.css' %}" /> {%endblock %}
{% block title %}Login to !!CONFERENCE_NAME!!{% endblock %}

{% block content %}
<div id="loginform">
    <form action="{% url 'confla:users' %}" method="post">
        {% csrf_token %}
        <label>Login<input type="text" name="login" id="login" /></label><br />
        <label>Password<input type="password" name="password" id="password" /></label></br>
        <input type="submit" value="Log in"/>
    </form>
</div>
{% endblock %}
